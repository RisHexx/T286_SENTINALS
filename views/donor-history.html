<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex space-x-4">
            
        </div>
        <div class="flex space-x-4">
            <button class="px-4 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-700">Home</button>
            <button class="bg-white text-rose-600 border border-rose-600 px-4 py-2 rounded-md hover:bg-rose-50 transition-colors">Logout</button>
        </div>
    </nav>
    
    <!-- History Content -->
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Donation History</h1>
        
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Date</th>
                    <th class="border p-2">Amount</th>
                    <th class="border p-2">Recipient</th>
                    <th class="border p-2">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border p-2">2025-02-26</td>
                    <td class="border p-2">₹1000</td>
                    <td class="border p-2">Charity A</td>
                    <td class="border p-2 text-green-600">Completed</td>
                </tr>
                <tr>
                    <td class="border p-2">2025-02-20</td>
                    <td class="border p-2">₹500</td>
                    <td class="border p-2">Charity B</td>
                    <td class="border p-2 text-green-600">Completed</td>
                </tr>
                <tr>
                    <td class="border p-2">2025-02-15</td>
                    <td class="border p-2">₹2000</td>
                    <td class="border p-2">Charity C</td>
                    <td class="border p-2 text-yellow-600">Pending</td>
                </tr>
                <tr>
                    <td class="border p-2">2025-02-10</td>
                    <td class="border p-2">₹750</td>
                    <td class="border p-2">Charity D</td>
                    <td class="border p-2 text-red-600">Failed</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
